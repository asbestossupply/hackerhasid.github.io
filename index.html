---
layout: layout
title: "Posts"
---

<section class="content">
  <h1 class="thin">POSTS</h1>
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      <div class="excerpt">
      {% if post.content contains '<!--more-->' %}
          {{ post.content | split:'<!--more-->' | first }}
      {% else %}
          {{ post.excerpt }}
      {% endif %}
      </div>
    </li>
    {% endfor %}
  </ul>
</section>
